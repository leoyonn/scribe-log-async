log4j.rootCategory=DEBUG, A1 

log4j.appender.C1=org.apache.log4j.ConsoleAppender
log4j.appender.C1.layout=org.apache.log4j.PatternLayout
log4j.appender.C1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.A1=me.lyso.logging.DailyRollingBySizeFileAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.DatePattern=.yyyyMMdd
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.A1.File=/data/soft/logs/scribe-log-async.log
log4j.appender.A1.MaxFileSize = 50000000
log4j.appender.A1.MaxBackupIndex = 300


